user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Оптимизация
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 10m;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;
        root /var/www/html;

        # Основные страницы
        location = / {
            try_files /static/index.html =404;
        }

        location = /search {
            try_files /static/search.html =404;
        }
        # add_header Content-Security-Policy "
        #             default-src 'self';
        #             script-src 'self' 'unsafe-inline' http://localhost;
        #             style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        #             font-src 'self' https://fonts.gstatic.com;
        #             img-src 'self' data:;
        #             connect-src 'self';
        #             frame-src 'none';
        #             object-src 'none';
        #         ";

                # Разрешаем загрузку JavaScript из /js/
                location /js/ {
                    alias /var/www/html/static/js/;
                    expires 30d;
                    add_header Cache-Control "public";
                    try_files $uri =404;
                }

                # Разрешаем загрузку CSS из /css/
                location /css/ {
                    alias /var/www/html/static/css/;
                    expires 30d;
                    add_header Cache-Control "public";
                    try_files $uri =404;
                }
                location /img/ {
                                    alias /var/www/html/static/img/;
                                    expires 30d;
                                    add_header Cache-Control "public";
                                    try_files $uri =404;
                                }
                

                # Разрешаем шрифты Google
                location ~* \.(woff2|woff|ttf)$ {
                    add_header Access-Control-Allow-Origin *;
                    expires 365d;
                }

        # API и PHP обработка
        location /api/ {
            alias /var/www/html/api/;
            index index.php;
            try_files $uri $uri/ /api/$1.php?$args;
        }

        location ~ \.php$ {
            fastcgi_pass php:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param HTTP_PROXY "";
            fastcgi_intercept_errors on;
        }

        # Перенаправления
        location = /tanks {
            rewrite ^ /api/tanks.php?$args last;
        }

        location = /tank {
            rewrite ^ /api/tank.php?$args last;
        }

        # Запрет доступа
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Обработка 404
        location @fallback {
            return 404 "Not found";
        }
    }
}
