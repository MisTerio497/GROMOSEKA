services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tanks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  php:
    build: ./php
    volumes:
      - ./php:/var/www/html/api
      - ./html:/var/www/html/static
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./php:/var/www/html/api
      - ./html:/var/www/html/static
    depends_on:
      - php
      - db
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge