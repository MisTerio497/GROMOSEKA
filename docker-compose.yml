  php:
    build: ./php
    volumes:
      - ./php:/var/www/html/api
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./html:/var/www/html/static
    depends_on:
      - php
#      - flask
      - db
    networks:
      - app_network

